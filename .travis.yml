language: node_js

node_js:
  - 10

install:
  - npm ci

script:
  - yarn test --config video=true --record --key $CYPRESS_DASHBOARD_KEY --spec cypress/integration/catalog/catalog.spec.js

cache:
  yarn: true
  directories:
    - ~/.npm
    - ~/.cache

notifications:
  email:
    on_success: change
    on_failure: always

addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4
